name: .NET Tests

on:
  pull_request:
    branches:
        - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SalesManagementSystem.sln

    - name: Build
      run: dotnet build SalesManagementSystem.sln --no-restore

    - name: Run tests
      run: dotnet test Sales.Tests/Sales.Tests.csproj --no-build --verbosity normal
